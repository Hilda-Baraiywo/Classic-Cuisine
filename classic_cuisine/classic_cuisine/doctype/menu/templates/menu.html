{%  extends "templates/web.html" %}

{% block page_content %}

<div class="py-20 row">
<div class="col-sm-2">
<img alt="{{ title }}" src="{{ image }}"/>
</div>
<div class="col">
<h1>{{ title }}</h1>
<p class="lead">{{ item_name }}</p>
<div>

            {%- if is_available == 1 -%}

            <span class="badge badge-success">Available</span>
            {%- elif is_available == 0 -%}

            <span class="badge badge-primary">Processing</span>

            {%- endif -%}

        </div>
<div class="mt-4">
<div><strong>{{ category }}</strong></div>
<div><strong>{{ price }}</strong></div>
</div>
<p>{{ description }}</p>
</div>
</div>

{% endblock %}
